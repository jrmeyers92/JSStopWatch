<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <h1>Vanilla Javascript StopWatch</h1>
        <span class="stopwatch__display">
          <span class="stopwatch__display-hour">00</span>
          :
          <span class="stopwatch__display-minute">00</span>
          :
          <span class="stopwatch__display-second">00</span>
        </span>

        <div class="stopwatch__buttons">
          <button class="btn stopwatch__start">Start</button>
          <button class="btn stopwatch__stop">Stop</button>
          <button class="btn stopwatch__reset">Restart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
