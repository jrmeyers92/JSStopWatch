<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <h1>Vanilla Javascript StopWatch</h1>
        <h2 class="display"><time class="display">00:00:00</time></h2>

        <svg class="circle" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="30" />
        </svg>

        <div class="stopwatch__buttons">
          <button class="btn stopwatch__start">Start</button>
          <button class="btn stopwatch__stop">Stop</button>
          <button class="btn stopwatch__reset">Restart</button>
        </div>
      </div>
    </div>

    <div class="circl">
      <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
         <g transform="translate(110,110)">
            <circle r="100" class="e-c-base"/>
            <g transform="rotate(-90)">
               <circle r="100" class="e-c-progress"/>
               <g id="e-pointer">
                  <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
               </g>
            </g>
         </g>
      </svg>
    </div>

    <script src="app.js"></script>

    <!-- <script src="script.js"></script> -->

  </body>
</html>
